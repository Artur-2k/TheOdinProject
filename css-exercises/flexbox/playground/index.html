<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IR=edge">
        <title>Flexbox tryout</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="menu-container">
            <div class="menu">
                <div class="site">My Super Site</div>
                <div class="signin">Sing In</div>
                <div class="signup">Sing Up</div>
            </div>
        </div>
        
        <div class="header-container">
            <div class="header">
                <!-- &#9662; is like a special character like a down-facing arrow -->
                <div class="subscribe">Subscribe &#9662; </div>
                <div class="logo"><img src="images/awesome-logo.svg" alt="Logo image"></div>
                <div class="social"><img src="images/social-icons.svg" alt="Social icon images"></div>
            </div>
        </div>

        <div class="photo-grid-container">
            <div class="photo-grid">
                <div class="photo-grid-item first">
                    <img src="images/one.svg">
                </div>
                <div class="photo-grid-item second">
                    <img src="images/two.svg">
                </div>
                <div class="photo-grid-item forth">
                    <img src="images/three.svg">
                </div>
                <div class="photo-grid-item second">
                    <img src="images/four.svg">
                </div>
                <div class="photo-grid-item fifth">
                    <img src="images/five.svg">
                </div>
            </div>
        </div>

        <div class="footer-container">
            <div class='footer-item footer-one'></div>
            <div class='footer-item footer-two'></div>
            <div class='footer-item footer-three'></div>
        </div>

    </body>

</html>
