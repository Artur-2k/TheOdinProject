<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flex Information | TOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info-container">
        <div class="info-header">Information!</div>

        <div class="images-container">
            <figure class="info-block">
                <img src="./images/barberry.png" alt="barberry figure">
                <p class="info-text">This is a type of plant. We love this one.</p>
            </figure>
            <figure class="info-block">
                <img src="./images/chilli.png" alt="chilli figure">
                <p class="info-text">This is another type of plant. Isn't it nice?</p>
            </figure>
            <figure class="info-block">
                <img src="./images/pepper.png" alt="pepper figure">
                <p class="info-text">We have so many plants. Yay plants.</p>
            </figure>
            <figure class="info-block">
                <img src="./images/saffron.png" alt="saffron figure">
                <p class="info-text">I'm running out of things to say about plants.</p>
            </figure>
        </div>
    </div>
</body>
</html>
